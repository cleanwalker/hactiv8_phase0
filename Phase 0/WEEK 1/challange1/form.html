<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Tits</title>
  </head>
  <body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>
    <form method="post" action="welcome.html">
      <label for="fname">First name:</label><br>
      <input type="text" name="fname" value=""><br><br>
      <label for="lname">Last name:</label><br>
      <input type="text" name="lname" value=""><br><br>

      <label for="gender">Gender</label><br>
      <input type="radio" name="gender" value="male" checked>Male <br>
      <input type="radio" name="gender" value="female">Female <br>
      <input type="radio" name="gender" value="other">Other <br><br>

      <label for="nation">Nationality</label>
      <select class="nation" name="nation">
        <option value="">Indonesia</option>
        <option value="">Malaysia</option>
        <option value="">Singapore</option>
      </select>
      <br><br>

      <label for="lang">Language Spoken:</label><br>
      <input type="checkbox" checked name="lang">Bahasa Indonesia <br>
      <input type="checkbox" name="lang">English <br>
      <input type="checkbox" name="lang">Other <br>
      <br>

      <label for="bio">Bio:</label><br>
      <textarea name="bio" rows="8" cols="80"></textarea><br>
      <input type="submit" name="submit" value="Sign Up">
    </form>
  </body>
</html>
